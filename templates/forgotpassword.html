<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Forgot Password</title>

  <style>
    /* Basic page styling */
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #1d976c, #93f9b9);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      margin: 0;
    }

    /* Card container */
    .forgot-container {
      background-color: #ffffff;
      padding: 40px 50px;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
      width: 350px;
      text-align: center;
      animation: fadeIn 0.8s ease-in-out;
    }

    /* Heading */
    h2 {
      color: #333;
      margin-bottom: 20px;
    }

    /* Flash messages */
    .flash-message {
      color: #d8000c;
      background: #ffd2d2;
      border: 1px solid #ff9c9c;
      border-radius: 5px;
      padding: 10px;
      margin-bottom: 15px;
      font-weight: bold;
      text-align: center;
    }

    /* Email input field */
    input[type="email"] {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 15px;
      transition: 0.3s;
    }

    input[type="email"]:focus {
      border-color: #1d976c;
      outline: none;
      box-shadow: 0 0 6px rgba(29, 151, 108, 0.4);
    }

    /* Submit button */
    button {
      width: 100%;
      padding: 10px;
      background-color: #1d976c;
      color: #fff;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      margin-top: 10px;
      transition: 0.3s;
    }

    button:hover {
      background-color: #16855f;
      transform: scale(1.03);
    }

    /* Small animation for form appearance */
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-10px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>

<body>
  <div class="forgot-container">
    {% with messages = get_flashed_messages() %}
      {% if messages %}
        {% for message in messages %}
          <div class="flash-message">{{ message }}</div>
        {% endfor %}
      {% endif %}
    {% endwith %}

    <h2>Forgot Password</h2>
    <form method="post">
      <input type="email" name="mail" placeholder="Enter your email" required><br>
      <button type="submit">Send Reset Link</button>
    </form>
  </div>
</body>
</html>
